<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Tokenization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"],
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #step2 {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real Estate Tokenization</h1>

        <div id="step1">
            <h2>Step 1: Verify Ownership</h2>
            <form id="verifyForm">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="assetType">Asset Type:</label>
                <input type="text" id="assetType" name="assetType">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="step2">
            <h2>Step 2: Issue Token Request</h2>
            <form id="issueTokenForm">
                <label for="tokenName">Token Name:</label>
                <input type="text" id="tokenName" name="tokenName">
                <label for="tokenSymbol">Token Symbol:</label>
                <input type="text" id="tokenSymbol" name="tokenSymbol">
                <label for="initialSupply">Initial Supply:</label>
                <input type="number" id="initialSupply" name="initialSupply">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@metamask/detect-provider"></script>
    <script src="app.js"></script>
</body>
</html>
